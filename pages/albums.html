<div class="container-fluid">
  <div class="row">
    <div class="container-fluid">
      <div class="row mt-3 ml-2 mr-2">
        <div class="col-md-4">
          <h1>Albums</h1>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <button
            style="float: right;"
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="fa-solid fa-plus"></i> &nbsp;&nbsp; Add New
          </button>
        </div>
      </div>
      <br />
      <br />
      <br />
      <div id="album-row" class="row"></div>
    </div>
  </div>
  <div id="loader-albums" class="loader"></div>
  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Album</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <form>
                <div class="input-group mb-3">
                  <input id="album-name-modal" name="name" type="text" class="form-control" placeholder="Name" aria-label="Name">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div id="loader-album-modal" class="loader d-none" style="width: 50px; height: 50px;"></div>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button id="save-button" type="button" class="btn btn-primary" onclick="createAlbum()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
