<div class="container-fluid">
  <div class="row mt-3 ml-2 mr-2">
    <div class="col-md-4">
      <h1 id="album-title"></h1>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4 d-flex align-items-end justify-content-end">
      <button
        type="button"
        class="btn btn-warning"
        data-bs-toggle="modal"
        data-bs-target="#editModal"
      >
        <i class="fa-solid fa-pencil"></i> &nbsp;&nbsp; Edit
      </button>
      &nbsp;&nbsp;
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#deleteModal"
      >
        <i class="fa-solid fa-trash"></i> &nbsp;&nbsp; Delete
      </button>
    </div>
  </div>
  <br />
  <br />
  <br />
  <div id="individual-album-row" class="gallery row">
    <!-- procedurally generated content here -->
  </div>
  <div id="loader-album" class="loader"></div>

  <!-- Edit Modal -->
  <div
    class="modal fade"
    id="editModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Album</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <form>
                <div class="input-group mb-3">
                  <input
                    id="album-name-edit"
                    name="name"
                    type="text"
                    class="form-control"
                    placeholder="Name"
                    aria-label="Name"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div
            id="loader-album-modal-edit"
            class="loader d-none"
            style="width: 50px; height: 50px"
          ></div>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button
            id="edit-button"
            type="button"
            class="btn btn-danger"
            onclick="editAlbum()"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div
    class="modal fade"
    id="deleteModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Album</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          Are you sure you want to proceed?
          <b>These changes are irreversible!</b>
        </div>
        <div class="modal-footer">
          <div
            id="loader-album-modal-individual"
            class="loader d-none"
            style="width: 50px; height: 50px"
          ></div>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button
            id="delete-button"
            type="button"
            class="btn btn-danger"
            onclick="deleteAlbum()"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Image Modal -->

  <button
    id="openImageModal"
    type="button"
    class="btn btn-primary d-none"
    data-bs-toggle="modal"
    data-bs-target="#imageModal"
  ></button>

  <div
    class="modal fade"
    id="imageModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div id="album-image-modal-body" class="modal-body">
          <div id="loader-modal-album-image" class="loader text-center"></div>
        </div>
      </div>
    </div>
  </div>
</div>
