<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Bokeh - Image Sharing App</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar links -->
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Carousel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">New Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Profile</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Main page content -->
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Album example</h1>
          <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
        </div>
      </div>
    </section>
  
    <div class="album py-5 bg-light">
      <div class="container">
        <div id="usernames" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

<script>
  getUsernames();
  // Show each username in separate div
  function getUsernames(){
    $.get("rest/users", function(data) {
    $("#usernames").html("");
    var html = "";
    for(let i = 0; i < data.length; i++){
      html += `
      <div class="col-lg-4">
        <p>` + data[i].username + `</p>
        <p>Sample text</p>
        <p>
          <button type="button" class="btn btn-primary todo-button" onclick="showModal(` + data[i].id + `)" >
            Launch demo modal
          </button>
        </p>
      </div>`;
    }
    $("#usernames").html(html);
    console.log(data);
  });
  }
  // Show id and timestamp when opening modal
  function showModal(id){
    $.get('rest/users/' + id, function(data){
      console.log(data);
      //$("#exampleModal .modal-body").html(id);
      $("#created_at").val(data.created_at);
      $("#exampleModal").modal("show");
    });
  }
  function closeModal(){
    $("#exampleModal").modal("hide");
  }
  function saveSampleText(){
    var sample_text = "";
    sample_text = $("#sample-text").val();
    console.log(sample_text);
  }
</script>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label for="created_at" class="col-form-label">User created at:</label>
        <input id="created_at" class="form-control"/>
        <label for="sample-text" class="col-form-label">Enter text:</label>
        <input id="sample-text" class="form-control" type="text">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="closeModal()" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveSampleText()">Save Text</button>
      </div>
    </div>
  </div>
</div>

</html>
